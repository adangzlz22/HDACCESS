<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title color="light">{{NombreDePagina}}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button style=" color : #fff " defaultHref="page-cliente-dashboard"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label style="width: 100%; text-align: right;">Visitas: {{numeroDeVisitas}}</ion-label>
    </ion-item>
    <ion-list *ngFor="let item of DatosVisitas">

        <ion-item>
            <ion-avatar slot="start">
                <img src="../assets/img/user.png">
            </ion-avatar>
            <ion-icon slot="end" name="arrow-forward" (click)="DirigirVentanaRegistro( item )"></ion-icon>
            <ion-label (click)="DirigirVentanaRegistro( item )">
                <h2>{{item.NombreCompleto}}</h2>
                <p>{{item.Descripcion}}</p>
                <p>{{item.TelefonoOCorreo}}</p>
            </ion-label>
        </ion-item>


    </ion-list>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="danger" (click)="AgregarRegistro()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
