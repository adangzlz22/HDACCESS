<ion-header>
  <ion-toolbar class="color">
    <ion-title color="light">Buscar TAGS</ion-title>
    <ion-buttons slot="start">
      <ion-back-button style = " color : #fff "  defaultHref="page-cliente-dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   
    <ion-item>
      <ion-searchbar></ion-searchbar>
    </ion-item>
   
    <ion-item *ngFor="let item of lstTAGSv" >
      <ion-avatar slot="start">
        <img src="../assets/img/user.png">
      </ion-avatar>
      <ion-label (click)="retonarTAG(item)"> 
        <h2>{{item.name}}</h2>
      </ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
