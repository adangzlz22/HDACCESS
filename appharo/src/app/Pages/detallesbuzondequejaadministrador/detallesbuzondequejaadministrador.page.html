<ion-header>
  <ion-toolbar class="color">
    <ion-title color="light">Detalles buzon de queja</ion-title>
    <ion-buttons slot="start">
      <ion-back-button style=" color : #fff " defaultHref="page-cliente-dashboard"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="padding" ALIGN="justify">

      <ion-card>
        <ion-card-header>
          <ion-card-title>{{NombreCompleto}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <br> Fecha: {{DescripcionEstatus}}
          <br> Tipo: {{Tipo}}
          <br> Telefono: {{Telefono}}
          <br> Mensaje: {{DescripcionArea}}
      </ion-card-content>
      </ion-card>
      <ion-item>
          <ion-label>Estatus</ion-label>
          <ion-select [(ngModel)]="Estatus">
              <ion-select-option value="1">Pendiente</ion-select-option>
              <ion-select-option value="2">Activo</ion-select-option>
              <ion-select-option value="3">Resuelto</ion-select-option>
          </ion-select>
      </ion-item>
      <br>
      <ion-button color="success" expand="block" shape="round" fill="outline" (click)="Guardar()">Guardar</ion-button>

      <ion-button color="danger" expand="block" shape="round" fill="outline" (click)="Cancelar()">Cancelar</ion-button>

  </div>

</ion-content>
