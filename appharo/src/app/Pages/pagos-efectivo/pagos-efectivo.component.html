<ion-header>
  <ion-toolbar class="color">
      <ion-title color="light">Pago en efectivo</ion-title>
      <ion-buttons slot="start">
          <ion-back-button style=" color : #fff " defaultHref="page-cliente-dashboard"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="padding">
      <br>
       <ion-item>
            <ion-label>
                <p>Residente: {{userName}}</p>
                <!-- <ion-item> -->
                    <!-- <ion-note slot="end">TOTAL: ${{pago.total}}</ion-note> -->
                <!-- </ion-item> -->
            </ion-label>
            <ion-button color="secondary" expand="block" shape="round" fill="outline" (click)="buscarResidente()"> 
                <span *ngIf="userName == 'No seleccionado'">Seleccionar</span> 
                <span *ngIf="userName != 'No seleccionado'">Cambiar</span>
            </ion-button>
        </ion-item>
      <!-- <ion-button color="secondary" expand="block" shape="round" fill="outline" (click)="buscarResidente()">Seleccionar residente</ion-button> -->
    <ion-item>
        <ion-label>Suscripci√≥n</ion-label>
        <ion-select  #tipoSeleccionado (ionChange)="setTotal($event)" >
            <ion-select-option *ngFor="let tipo of tiposSuscripciones" [value]='tipo'>{{tipo.tipoSuscripcion}}</ion-select-option>
        </ion-select>
    </ion-item>
      <ion-label>
          <p>Tipo de pago: Efectivo.</p>
          <ion-item>
              <ion-note slot="end">TOTAL: ${{pago.total}}</ion-note>
          </ion-item>
      </ion-label>
      <br>
      <ion-button color="success" expand="block" shape="round" fill="outline" (click)="pagar()">Aceptar</ion-button>
  </div>
</ion-content>
