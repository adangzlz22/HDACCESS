<ion-header>
  <ion-toolbar class="color">
      <ion-title color="light">Asignar Tags</ion-title>
      <ion-buttons slot="start">
          <ion-back-button style=" color : #fff " defaultHref="page-cliente-dashboard"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="padding">
    <ion-item>
      <ion-label>
          <p>Residente: {{userName}}</p>
          <!-- <ion-item> -->
              <!-- <ion-note slot="end">TOTAL: ${{pago.total}}</ion-note> -->
          <!-- </ion-item> -->
      </ion-label>
      <ion-button color="secondary" expand="block" shape="round" fill="outline" (click)="buscarResidente()"> 
          <span *ngIf="userName == 'No seleccionado'">Seleccionar</span> 
          <span *ngIf="userName != 'No seleccionado'">Cambiar</span>
      </ion-button>
  </ion-item>

  <ion-item>
    <ion-label>
        <p>TAGS: {{tags}}</p>
        <!-- <ion-item> -->
            <!-- <ion-note slot="end">TOTAL: ${{pago.total}}</ion-note> -->
        <!-- </ion-item> -->
    </ion-label>
    <ion-button color="secondary" expand="block" shape="round" fill="outline" (click)="BuscarTAGS()"> 
        <span *ngIf="tags == 'No seleccionado'">Seleccionar</span> 
        <span *ngIf="tags != 'No seleccionado'">Cambiar</span>
    </ion-button>
</ion-item>

      <ion-button color="success" expand="block" shape="round" fill="outline" (click)="AsignarTAGS()">Aceptar</ion-button>
  </div>
</ion-content>
