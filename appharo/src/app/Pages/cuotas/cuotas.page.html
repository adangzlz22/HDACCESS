<ion-header>
  <ion-toolbar class="color">
      <ion-title color="light">Cuotas</ion-title>
      <ion-buttons slot="start">
          <ion-back-button style=" color : #fff " defaultHref="page-cliente-dashboard"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="padding">
   
  <ion-item>
  
</ion-item>
<ion-list *ngFor="let item of lstCuotas">

  <ion-item>
      <ion-icon slot="end" name="arrow-forward" (click)="DirigirCuotas( item )"></ion-icon>
      <ion-label (click)="DirigirCuotas( item )">
          <p>{{item.TipoSuscripcion}}</p>
          <p>{{item.Costo}}</p>
      </ion-label>
  </ion-item>


</ion-list>

  </div>
</ion-content>
